<!DOCTYPE html>
<html>

<head>
  <title>Belajar Link SMK Muda</title>
  <style>
    a:link,
    a:visited {
      background-color: #f44336;
      color: white;
      padding: 15px 25px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
    }

    a:hover,
    a:active {
      background-color: red;
    }
  </style>
</head>

<body>

  <h2>Link Button</h2>
  <p>Sebuah link yang diberikan style menyerupai Tombol:</p>
  <a href="https://www.facebook.com" target="_blank">Ini adalah sebuah Link</a>

</body>

</html>
