<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengenal Tabel SMK Muda</title>
<body>
    <h1>Membuat Tabel menggunakan tag colgroup dan tag col</h1>
<table border="1" width="50%">
    <colgroup>
        <col style="background-color:red">
        <col style="background-color:orange">
        <col style="background-color:yellow">
    </colgroup>
    <tr height='50px'>
        <th>No</th>
        <th>Nama</th>
        <th>Alamat</th>
    </tr>
    <tr>
        <td height='50px'>1</td>
        <td>Adnan Zikri</td>
        <td>Bandung</td>
    <tr height='50px'>
        <td>2</td>
        <td>Syahroni</td>
        <td>Surabaya</td>
    </tr>
</table>
</body>
</html>
