<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengenal Tabel SMK Muda</title>
    <style type="text/css">
        thead
        {
            background-color:grey;
        }
        tbody
        {
            background-color: tomato;
        }
        tfoot
        {
            background-color: seagreen;
        }
    </style>
<body>
    <h3>Membuat Tabel menggunakan thead, tbody, dan tfoot</h3>
<table border="1">
    <thead>
    <tr>
        <th>No</th>
        <th>Nama</th>
        <th>Alamat</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>Adnan Zikri</td>
        <td>Bandung</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td>2</td>
        <td>Syahroni</td>
        <td>Surabaya</td>
    </tr>
    </tfoot>
</table>
</body>
</html>
