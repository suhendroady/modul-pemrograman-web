<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mengenal Tabel SMK Muda</title>
  </head>
  <body>
    <h1>Membuat judul tabel menggunakan caption</h1>
    <table border="1">
      <caption>
        Peserta Nusantech Academy
      </caption>
      <tr>
        <th>No</th>
        <th>Nama</th>
        <th>Alamat</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Amar</td>
        <td>Purbalingga</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Ahmad Maliki</td>
        <td>Madiun</td>
      </tr>
    </table>
  </body>
</html>
