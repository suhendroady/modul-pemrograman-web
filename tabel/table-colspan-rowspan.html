<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mengenal Tabel Nusantech Academy</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <th rowspan="2" bgcolor="yellow">Jenis Ikan</th>
        <th colspan="3" bgcolor="lime">Harga Ikan /Kg</th>
      </tr>
      <tr>
        <th>Pasar A</th>
        <th>Pasar B</th>
      </tr>
      <tr>
        <td>Bawal</td>
        <td>Rp. 50.000</td>
        <td>Rp. 52.000</td>
      </tr>
      <tr>
        <td>Kembung</td>
        <td>Rp. 35.000</td>
        <td>Rp. 33.000</td>
      </tr>
      <tr>
        <td>Gurame</td>
        <td>Rp. 38.000</td>
        <td>Rp. 38.000</td>
      </tr>
    </table>

    <p>Kolom Kuning Contoh Rowspan</p>
    <p>Kolom Hijau Contoh Colspan</p>
  </body>
</html>
