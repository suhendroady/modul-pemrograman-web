<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan CSS</title>
    <!-- Internal CSS -->
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      h1 {
        color: brown;
      }

      p {
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <h1>Biodata Siswa</h1>
    <ul>
      <!-- baris ini menerapkan inline CSS -->
      <li style="font-weight: bold; color: crimson">Nama: Anonim</li>
      <!-- tutup Penerapan inline CSS -->
      <li>Asal Sekolah: SMK Muhammadiyah 2 Pekanbaru</li>
      <li>Jurusan: PPLG</li>
    </ul>
    <h3>Deskripsi Singkat</h3>
    <p>
      Saya adalah seorang pelajar yang gemar membaca dan mengeksplore apapun
      yang berkaitan dengan teknologi.
    </p>
    <!-- baris ini menerapkan inline CSS -->
    <p
      style="
        background-color: darkslategrey;
        font-style: italic;
        font-weight: bold;
        color: white;
      "
    >
      Coding adalah bahasa kedua saya setelah bahasa Indonesia yang saya gemari.
    </p>
    <!-- tutup penerapan Inline CSS -->
  </body>
</html>
